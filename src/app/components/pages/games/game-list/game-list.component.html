<main infiniteScroll (scrolled)="onScrollDown()">

  <app-sorting-items></app-sorting-items>

  <section id="cards" *ngIf="games$ | async as games else loading">

    <app-game-card *ngFor="let game of games" [game]="game"></app-game-card>

  </section>


  <ng-template #loading>

    <app-loading-spinner></app-loading-spinner>

  </ng-template>


  <button *ngIf="showBtn" (click)="scrollUp()" class="up-btn" >🔝</button>


</main>
